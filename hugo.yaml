baseURL: https://12OneTwo12.github.io/
languageCode: ko
title: "쥐뿔도 모르는 개발자의 테크 블로그"

# Hugo Module 설정 (Hextra 테마)
module:
  imports:
    - path: github.com/imfing/hextra

# 다국어 설정
defaultContentLanguage: ko
defaultContentLanguageInSubdir: true

languages:
  ko:
    languageName: 한국어
    weight: 1
    title: "쥐뿔도 모르는 개발자의 테크 블로그"
    params:
      description: 백엔드 개발 및 인프라 기술 블로그
      navbarTitle: "쥐뿔도 모르는 개발자의<br>테크 블로그"

  en:
    languageName: English
    weight: 2
    title: "Jeongil-Jeong's Tech Blog"
    params:
      description: Backend development and infrastructure blog
      navbarTitle: "Jeongil-Jeong's <br>Tech Blog"

# 상단 네비게이션 메뉴
menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 2
    - identifier: about
      name: About Me
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/12OneTwo12"
      params:
        icon: github
    - name: Languages
      weight: 6
      params:
        type: language-switch

# Hextra 테마 설정
params:
  description: Modern, fast and batteries-included Hugo theme for technical blog

  # 배너 설정 (다국어 메시지는 i18n/ko.yaml, i18n/en.yaml에서 관리)
  banner:
    key: 'welcome-2025-11'

  # 작성자 정보 (SEO)
  author:
    name: "정정일"
    email: "jji042842@gmail.com"

  # 네비게이션
  navbar:
    displayTitle: true
    displayLogo: false

  # 페이지 설정
  page:
    width: wide

  # 블로그 설정
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc
      pagerSize: 10  # 페이지당 글 개수
    detail:
      displayUpdatedDate: true
      dateFormat: "2006년 1월 2일"

  # Footer 설정
  footer:
    displayCopyright: true
    displayPoweredBy: true

  # 소셜 링크
  social:
    github: "https://github.com/12OneTwo12"

  # 댓글 설정
  comments:
    enable: true
    type: giscus
    giscus:
      repo: "12OneTwo12/12OneTwo12.github.io"
      repoId: "R_kgDONbx_cg"  # https://giscus.app에서 확인 필요
      category: "General"
      categoryId: "DIC_kwDONbx_cs4Cl6qm"  # https://giscus.app에서 확인 필요
      mapping: "pathname"
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: "bottom"
      theme: "preferred_color_scheme"
      lang: "ko"

  # SEO 및 Open Graph 설정
  seo:
    image: "/images/og-default.png"  # 기본 Open Graph 이미지
    twitter:
      card: "summary_large_image"
      site: "@your_twitter_handle"  # Twitter 핸들이 있다면 수정

# 마크다운 설정
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    lineNos: true
    lineNumbersInTable: true
    noClasses: false

# Git 정보 활성화 (수정일 추적)
enableGitInfo: true

# 사이트맵 생성
sitemap:
  changefreq: weekly
  priority: 0.5

# Taxonomies (SEO를 위한 태그와 카테고리)
taxonomies:
  tag: tags
  category: categories

# Output 형식 (RSS 포함)
outputs:
  home:
    - HTML
    - RSS
    - llms
  section:
    - HTML
    - RSS

# Robots.txt 생성 활성화
enableRobotsTXT: true

# RSS 설정
rssLimit: 20  # RSS 피드에 포함할 최신 글 수
