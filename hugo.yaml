baseURL: https://12OneTwo12.github.io/
languageCode: ko
title: 쥐뿔도 모르는 개발자

# Hugo Module 설정 (Hextra 테마)
module:
  imports:
    - path: github.com/imfing/hextra

# 다국어 설정
defaultContentLanguage: ko
defaultContentLanguageInSubdir: true

languages:
  ko:
    languageName: 한국어
    weight: 1
    title: 쥐뿔도 모르는 개발자
    params:
      description: 백엔드 개발 및 인프라 기술 블로그

  en:
    languageName: English
    weight: 2
    title: Jeongil's Tech Blog
    params:
      description: Backend development and infrastructure blog

# 상단 네비게이션 메뉴
menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 2
    - identifier: about
      name: About Me
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/12OneTwo12"
      params:
        icon: github
    - name: Languages
      weight: 6
      params:
        type: language-switch

# Hextra 테마 설정
params:
  description: Modern, fast and batteries-included Hugo theme for technical blog

  # 네비게이션
  navbar:
    displayTitle: true
    displayLogo: false

  # 페이지 설정
  page:
    width: wide

  # 블로그 설정
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc
    detail:
      displayUpdatedDate: true
      dateFormat: "2006년 1월 2일"

  # Footer 설정
  footer:
    displayCopyright: true
    displayPoweredBy: true

  # 소셜 링크
  social:
    github: "https://github.com/12OneTwo12"

# 마크다운 설정
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    lineNos: true
    lineNumbersInTable: true
    noClasses: false

# Git 정보 활성화 (수정일 추적)
enableGitInfo: true

# 사이트맵 생성
sitemap:
  changefreq: weekly
  priority: 0.5
